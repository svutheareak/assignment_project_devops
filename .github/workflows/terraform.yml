name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select environment"
        required: true
        options:
          - dev
          - uat
          - prod
      action:
        type: choice
        description: "Plan or Apply?"
        required: true
        options:
          - plan
          - apply

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ github.event.inputs.environment }}
      TF_WORKDIR: infra/env/${{ github.event.inputs.environment }}
      AWS_REGION: ap-southeast-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false

      - name: Terraform Format
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Upload Plan Artifact
        if: ${{ github.event.inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENV }}
          path: ${{ env.TF_WORKDIR }}/tfplan

      - name: Confirm Production Deployment
        if: ${{ github.event.inputs.environment == 'prod' && github.event.inputs.action == 'apply' }}
        run: |
          echo "ðŸš¨ WARNING: You are deploying to PRODUCTION!"
          echo "Production deployments require GitHub Environment protection rules."
          echo "This job will wait for manual approval in GitHub."

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -input=false tfplan
